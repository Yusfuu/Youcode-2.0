<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <div class="bg-white py-6 sm:py-8 lg:py-12">
      <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <h2
          class="
            text-gray-800 text-2xl
            lg:text-3xl
            font-bold
            text-center
            mb-4
            md:mb-8
          "
        >
          Register
        </h2>

        <form class="max-w-lg border rounded-lg mx-auto" id="register">
          <div class="flex flex-col gap-4 p-4 md:p-8">
            <div>
              <label
                for="email"
                class="inline-block text-gray-800 text-sm sm:text-base mb-2"
                >Email</label
              >
              <input
                name="email"
                class="
                  w-full
                  bg-gray-50
                  text-gray-800
                  border
                  focus:ring
                  ring-indigo-300
                  rounded
                  outline-none
                  transition
                  duration-100
                  px-3
                  py-2
                "
              />
            </div>

            <div>
              <label
                for="fullName"
                class="inline-block text-gray-800 text-sm sm:text-base mb-2"
                >Full Name</label
              >
              <input
                name="fullName"
                class="
                  w-full
                  bg-gray-50
                  text-gray-800
                  border
                  focus:ring
                  ring-indigo-300
                  rounded
                  outline-none
                  transition
                  duration-100
                  px-3
                  py-2
                "
              />
            </div>
            <div>
              <label
                for="cin"
                class="inline-block text-gray-800 text-sm sm:text-base mb-2"
                >CIN</label
              >
              <input
                name="cin"
                class="
                  w-full
                  bg-gray-50
                  text-gray-800
                  border
                  focus:ring
                  ring-indigo-300
                  rounded
                  outline-none
                  transition
                  duration-100
                  px-3
                  py-2
                "
              />
            </div>

            <div>
              <label
                for="age"
                class="inline-block text-gray-800 text-sm sm:text-base mb-2"
                >Age</label
              >
              <input
                type="number"
                min="18"
                max="35"
                name="age"
                class="
                  w-full
                  bg-gray-50
                  text-gray-800
                  border
                  focus:ring
                  ring-indigo-300
                  rounded
                  outline-none
                  transition
                  duration-100
                  px-3
                  py-2
                "
              />
            </div>

            <button
              class="
                block
                bg-gray-800
                hover:bg-gray-700
                active:bg-gray-600
                focus-visible:ring
                ring-gray-300
                text-white text-sm
                md:text-base
                font-semibold
                text-center
                rounded-lg
                outline-none
                transition
                duration-100
                px-8
                py-3
              "
            >
              Register
            </button>
          </div>
          <div class="flex justify-center items-center bg-gray-100 p-4">
            <p class="text-gray-500 text-sm text-center">
              I have an account?
              <a
                href="/index.html"
                class="
                  text-indigo-500
                  hover:text-indigo-600
                  active:text-indigo-700
                  transition
                  duration-100
                "
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
